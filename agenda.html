<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        <link rel="stylesheet" type="text/css" href="agenda.css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="estrutura">

            <header class="header">

                <a id="menu" href="#"> <img src="ImgAgenda/menu.svg" alt="menu"> </a>
                <img class="logo" src="ImgAgenda/Lagunascholl.png" alt="Logo">
                <img class="perfil" src="ImgAgenda/perfil.png" alt="Perfil">

            </header>

            <nav id="sidenav" class="sidenav">

                <div id="sidenav_conteudo">
                    <ul>
                        <li id="casa"><a href="#"><img src="ImgAgenda/home.svg" alt="casa"><span> Inicio</span></a></li>
                        <li id="agenda"><a href="#"><img src="ImgAgenda/calendario.svg" alt="Calendario"><span> Agenda</span></a></li>
                        <li id="Minhas">
                            <button id="setabaixo" type="submit">
                                <img src="ImgAgenda/setaBaixo.svg" alt="setabaixo">
                            </button>
                            <a href="#"><img src="ImgAgenda/livro.svg" alt="Livro"><span> Minhas Atividades</span></a>
                        </li>
                    </ul>                    
                </div>

                <div id="sair">

                    <button id="sairbotão">
                        <i class="fa-light fa-right-from-bracket"></i>
                    </button>

                </div>
                

            </nav>            
            
            <div id="conteudo" class="conteudo">

                <div class="calendario">

                    <h1>Calendário Semanal</h1>

                    <div class="controles">

                        <select id="ano" onchange="atualizarCalendario()">
                            <option value="2024">2024</option>
                        </select>

                        <select id="mes" onchange="atualizarCalendario()">
                            <option value="0">Jan</option>
                            <option value="1">Fev</option>
                            <option value="2">Mar</option>
                            <option value="3">Abr</option>
                            <option value="4">Mai</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Ago</option>
                            <option value="8">Set</option>
                            <option value="9">Out</option>
                            <option value="10">Nov</option>
                            <option value="11">Dez</option>
                        </select>

                        <button id="setaVoltar" onclick="navegarSemana(1)"><img src="ImgAgenda/setaAge.jpg" alt="setaAge" width="60px"></button>
                        <button id="setaProximo" onclick="navegarSemana(-1)"><img src="ImgAgenda/setaVoltar.png" alt="setaAge" width="48px"></button>

                    </div>

                    <div id="semanas" class="semanas"></div>

                </div>

                <a href='https://calendar.google.com/calendar/u/0/r'><button>Novo compromisso</button></a>

                                                             
                <script src="agenda.js"></script>

            </div>

        </div>

    </body>

</html>
