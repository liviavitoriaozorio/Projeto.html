<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        <link rel="stylesheet" type="text/css" href="agenda.css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="estrutura">

            <header class="header">
                <a href="#"> <img src="ImgAgenda/menu.svg" alt="menu"> </a>
                <img class="logo" src="ImgAgenda/Lagunascholl.png" alt="Logo">
                <img class="perfil" src="ImgAgenda/perfil.png" alt="Perfil">
            </header>

            <nav class="sidenav">
                <ul>
                    <li><a href="#"><img src="ImgAgenda/home.svg" alt="casa"> inicio</a></li>
                    <li><a href="#"><img src="ImgAgenda/calendario.svg" alt="Calendario"> Agenda</a></li>
                    <li>
                        <button type="submit">
                            <img src="ImgAgenda/setaBaixo.svg" alt="setabaixo">
                        </button>
                        <img src="ImgAgenda/livro.svg" alt="Livro"> Minhas Atividades
                    </li>
                </ul>
            </nav>
            
            <div class="conteudo">

                <div class="calendario">

                    <h1>Calend√°rio Semanal</h1>

                    <div class="controles">

                        <select id="ano" onchange="atualizarCalendario()">
                            <option value="2024">2024</option>
                        </select>

                        <select id="mes" onchange="atualizarCalendario()">
                            <option value="0">Jan</option>
                            <option value="1">Fev</option>
                            <option value="2">Mar</option>
                            <option value="3">Abr</option>
                            <option value="4">Mai</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Ago</option>
                            <option value="8">Set</option>
                            <option value="9">Out</option>
                            <option value="10">Nov</option>
                            <option value="11">Dez</option>
                        </select>

                        <button id="setaVoltar" onclick="navegarSemana(-1)"><img src="ImgAgenda/setaAge.jpg" alt="setaAge" width="60px"></button>
                        <button id="setaProximo" onclick="navegarSemana(1)"><img src="ImgAgenda/setaVoltar.png" alt="setaAge" width="48px"></button>

                    </div>

                    <div id="semanas" class="semanas"></div>

                </div>
                
                <script src="agenda.js"></script>

            </div>

        </div>

    </body>

</html>
