<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        <link rel="stylesheet" type="text/css" href="agenda.css" media="screen" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="estrutura">

            <header class="header">
                <a href="#"> <img src="img/menu.svg" alt="menu"> </a>
                <img class="logo" src="Laguna.png" alt="Logo">
                <img class="perfil" src="img/perfil.png" alt="Perfil">
            </header>

            <nav class="sidenav">
                <ul>
                    <li><a href="#"><img src="img/home.svg" alt="casa"> inicio</a></li>
                    <li><a href="#"><img src="img/calendario.svg" alt="Calendario"> Agenda</a></li>
                    <li><a href="#"><img src="img/livro.svg" alt="Livro"> Minhas Atividades</a></li>
                </ul>
            </nav>
            
            <div class="conteudo">

                <div class="calendario">

                    <h1>Calendário Semanal</h1>

                    <div class="controles">

                        <select id="ano" onchange="atualizarCalendario()">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <!-- Adicione mais anos conforme necessário -->
                        </select>

                        <select id="mes" onchange="atualizarCalendario()">
                            <option value="0">Janeiro</option>
                            <option value="1">Fevereiro</option>
                            <option value="2">Março</option>
                            <option value="3">Abril</option>
                            <option value="4">Maio</option>
                            <option value="5">Junho</option>
                            <option value="6">Julho</option>
                            <option value="7">Agosto</option>
                            <option value="8">Setembro</option>
                            <option value="9">Outubro</option>
                            <option value="10">Novembro</option>
                            <option value="11">Dezembro</option>
                        </select>

                        <button id="setaVoltar" onclick="navegarSemana(-1)"><img src=</button>
                        <button id="setaProximo" onclick="navegarSemana(1)">→</button>

                    </div>
                    <div id="semanas" class="semanas"></div>
                </div>
                
                <script src="agenda.js"></script>
            </div>

        </div>

    </body>

</html>
