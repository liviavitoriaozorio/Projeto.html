<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="lagun">
        <div id="lagu">LAGUNA SCHOOL</div>
    </div>
    <div class="lagunao">
        <img src="Img/Lagunaa.png" width="180px">
    </div>

    <video autoplay muted loop class="videoo">
        <source src="video/aaa.mp4" type="video/mp4">
    </video>

    <div class="wrapper">
        <form id="login-form" autocomplete="on">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" id="email" name="email" placeholder="Email" required autocomplete="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="current-password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="Lembre-me">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="Restaurar_senha.html" style="padding-left: 20%;">Esqueceu a senha?</a>
            </div>

            <button type="button" id="login-btn" class="bnt">ENTRAR</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
